<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複雑なタワーディフェンスゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-board {
            position: relative;
            width: 800px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(40, 1fr);
            grid-template-rows: repeat(30, 1fr);
            gap: 1px;
            background-color: #000;
            overflow: hidden;
        }
        .cell {
            position: relative;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .plain { background-color: #8B4513; }
        .forest { background-color: #228B22; }
        .mountain { background-color: #A9A9A9; }
        .water { background-color: #1E90FF; }
        .wall { background-color: #8B4513; }
        .tower-base { background-color: #4169E1; }
        .enemy {
            position: absolute;
            width: 2.5%;
            height: 3.33%;
            border-radius: 50%;
            background-color: red;
            transition: all 0.5s;
            transform: translate(-50%, -50%);
        }
        .tower {
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: #1E90FF;
            border-radius: 10%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #controls, #map-select {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #stats {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="map-select">
            <button id="plain-map">平原マップ</button>
            <button id="river-map">川マップ</button>
            <button id="mountain-map">岩山マップ</button>
        </div>
        <div id="game-board"></div>
        <div id="controls">
            <button id="start-wave">ウェーブ開始</button>
            <button id="add-tower">タワー追加</button>
        </div>
        <div id="stats">
            <p>プレイヤーの体力: <span id="player-health">100</span></p>
            <p>ウェーブ: <span id="wave-counter">0</span></p>
            <p>残り時間: <span id="wave-timer">60</span>秒</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
