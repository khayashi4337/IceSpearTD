<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Spear Tower Defense - Multiple Paths</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #game-board {
            width: 1000px;
            height: 600px;
            background-color: #8fbc8f;
            position: relative;
            overflow: hidden;
        }
        #sidebar {
            width: 200px;
            padding: 20px;
            background-color: #e0e0e0;
        }
        .cell {
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: #8fbc8f;
            box-sizing: border-box;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .path {
            background-color: #d2b48c;
            background-image: url('img/tiles/FieldsTile_01.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .path-1 {
            background-color: #e6c779 !important;
            background-image: url('img/tiles/FieldsTile_02.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .path-2 {
            background-color: #d4a76a !important;
            background-image: url('img/tiles/FieldsTile_03.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .path-3 {
            background-color: #c1885b !important;
            background-image: url('img/tiles/FieldsTile_04.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .obstacle {
            background-color: #4a4a4a !important;
        }
        .tower {
            width: 18px;
            height: 18px;
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .ice-tower { background-color: #ADD8E6; }
        .fire-tower { background-color: #FF4500; }
        .stone-tower { background-color: #A9A9A9; }
        .wind-tower { background-color: #98FB98; }
        .enemy {
            width: 16px;
            height: 16px;
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            transition: left 0.1s linear, top 0.1s linear;
        }
        .goblin { background-color: #32cd32; }
        .orc { background-color: #8b0000; }
        .skeleton { background-color: #f0f0f0; }
        .slime { background-color: #00ff00; }
        .projectile {
            width: 6px;
            height: 6px;
            position: absolute;
            border-radius: 50%;
            background-color: #000;
            z-index: 15;
        }
        .damage-text {
            position: absolute;
            color: red;
            font-weight: bold;
            pointer-events: none;
            animation: fadeOut 0.5s forwards;
            z-index: 20;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        #error-display {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #core {
            width: 60px;
            height: 60px;
            position: absolute;
            background-color: #FFD700;
            border-radius: 50%;
            z-index: 20;
            box-shadow: 0 0 10px #FFA500;
        }
    </style>
    <script>
        if (window.location.protocol === 'file:') {
            alert('ローカルサーバー(前提: python -m http.server 8000)を使用して正しくゲームを起動します。自動的にリダイレクトします。');
            window.location.href = 'http://localhost:8000/t.html';
        }
    </script>    
</head>
<body>
    <div id="error-display"></div>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="sidebar">
            <h2>Ice Spear Tower Defense</h2>
            <div id="resources">
                <p>Gold: <span id="gold">500</span></p>
                <p>Mana: <span id="mana">100</span></p>
            </div>
            <div id="tower-buttons">
                <button onclick="selectTower('ice')">Ice Tower (50g)</button>
                <button onclick="selectTower('fire')">Fire Tower (100g)</button>
                <button onclick="selectTower('stone')">Stone Tower (150g)</button>
                <button onclick="selectTower('wind')">Wind Tower (150g)</button>
            </div>
            <div id="upgrades">
                <button onclick="upgrade('damage')">Upgrade Damage (100g)</button>
                <button onclick="upgrade('range')">Upgrade Range (100g)</button>
                <button onclick="upgrade('speed')">Upgrade Speed (100g)</button>
            </div>
            <p>Wave: <span id="wave">1</span></p>
            <p>Core Health: <span id="core-health">1000</span></p>
            <button onclick="startWave()">Start Wave</button>
        </div>
    </div>
    <script type="module">
        import { Game } from './Game.js';
        import { TowerType } from './Tower.js';

        // 必要なDOM要素を渡してGameインスタンスを初期化
        const game = new Game(
            document.getElementById('game-board'),
            document.getElementById('gold'),
            document.getElementById('mana'),
            document.getElementById('wave'),
            document.getElementById('core-health'),
            document.getElementById('error-display')
        );

        // タワー選択ボタンにイベントリスナーを設定
        document.querySelector('button[onclick="selectTower(\'ice\')"]').addEventListener('click', () => game.selectTower(TowerType.ICE));
        document.querySelector('button[onclick="selectTower(\'fire\')"]').addEventListener('click', () => game.selectTower(TowerType.FIRE));
        document.querySelector('button[onclick="selectTower(\'stone\')"]').addEventListener('click', () => game.selectTower(TowerType.STONE));
        document.querySelector('button[onclick="selectTower(\'wind\')"]').addEventListener('click', () => game.selectTower(TowerType.WIND));

        // アップグレードボタンにイベントリスナーを設定
        document.querySelector('button[onclick="upgrade(\'damage\')"]').addEventListener('click', () => game.upgrade('damage'));
        document.querySelector('button[onclick="upgrade(\'range\')"]').addEventListener('click', () => game.upgrade('range'));
        document.querySelector('button[onclick="upgrade(\'speed\')"]').addEventListener('click', () => game.upgrade('speed'));

        // ウェーブ開始ボタンにイベントリスナーを設定
        document.querySelector('button[onclick="startWave()"]').addEventListener('click', () => game.startWave());

        // 後方互換性のため、グローバル関数をGameクラスのメソッドにマッピング
        window.selectTower = (type) => game.selectTower(TowerType[type.toUpperCase()]);
        window.upgrade = (type) => game.upgrade(type);
        window.startWave = () => game.startWave();

        // ゲームの初期化と開始
        game.createGameBoard();
        game.updateDisplays();
        game.gameLoop();
    </script>
</body>
</html>
